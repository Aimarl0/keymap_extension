<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Key Mapper 配置</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .mapping-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .mapping-item button {
      margin-left: 10px;
    }
    .key-capture {
      padding: 10px;
      margin: 5px 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    .sequence-step {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
    }
    .sequence-step input[type="number"] {
      width: 80px;
      margin: 0 10px;
    }
    .sequence-controls {
      margin-top: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      margin-right: 5px;
    }
    input[type="text"] {
      padding: 5px;
      width: 300px;
    }
    .sequence-list {
      margin-top: 10px;
    }
    .sequence-item {
      background: #e9e9e9;
      padding: 5px;
      margin-bottom: 5px;
      border-radius: 4px;
    }
    .mode-switch {
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
    .mode-switch button {
      padding: 8px 15px;
      border: 1px solid #ddd;
      background: #f5f5f5;
      border-radius: 4px;
      margin-right: 10px;
    }
    .mode-switch button.active {
      background: #2196f3;
      color: white;
      border-color: #1976d2;
    }
    .sequence-step {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .sequence-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 10px 15px;
      margin-bottom: 8px;
      border-radius: 4px;
      font-size: 14px;
    }
    .sequence-item button {
      background: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      margin-left: 10px;
    }
    .sequence-controls button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      margin-right: 10px;
    }
    .sequence-controls button:hover {
      background: #45a049;
    }
    #clear-sequence {
      background: #f44336;
    }
    #clear-sequence:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Key Mapper 配置</h1>
    
    <!-- 网站配置区域 -->
    <div class="section">
      <h2>生效网站配置</h2>
      <div>
        <input type="text" id="website-input" placeholder="输入网站 URL 或域名（例如: example.com）">
        <button id="add-website">添加网站</button>
      </div>
      <div id="website-list"></div>
    </div>

    <!-- 按键映射配置区域 -->
    <div class="section">
      <h2>按键映射配置</h2>
      
      <!-- 模式切换 -->
      <div class="mode-switch">
        <button id="single-key-mode" class="active">单键映射</button>
        <button id="sequence-mode">序列映射</button>
      </div>

      <!-- 单键映射模式 -->
      <div id="single-key-section">
        <div>
          <p>源按键：</p>
          <div id="source-key" class="key-capture" tabindex="0">点击此处捕获源按键</div>
        </div>
        <div>
          <p>目标按键：</p>
          <div id="target-key" class="key-capture" tabindex="0">点击此处捕获目标按键</div>
        </div>
        <button id="add-mapping">添加映射</button>
      </div>

      <!-- 序列映射模式 -->
      <div id="sequence-section" class="hidden">
        <div>
          <p>源按键：</p>
          <div id="sequence-source-key" class="key-capture" tabindex="0">点击此处捕获源按键</div>
        </div>
        <div class="sequence-steps">
          <p>按键序列：</p>
          <div id="sequence-list"></div>
          <div class="sequence-step">
            <div id="sequence-target-key" class="key-capture" tabindex="0">点击此处捕获序列按键</div>
            <input type="number" id="step-delay" min="0" placeholder="延迟(ms)" value="50">
            <button id="add-sequence-step">添加到序列</button>
          </div>
        </div>
        <div class="sequence-controls">
          <button id="clear-sequence">清空序列</button>
          <button id="add-sequence-mapping">保存序列映射</button>
        </div>
      </div>

      <div id="mapping-list"></div>
    </div>

    <button id="save-settings">保存设置</button>
    <button id="export-config">导出配置</button>
    <button id="import-config">导入配置</button>
    <input type="file" id="config-file-input" accept=".json" style="display: none;">
  </div>
  <script src="options.js"></script>
</body>
</html>
